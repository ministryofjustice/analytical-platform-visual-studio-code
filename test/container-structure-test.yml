---
schemaVersion: 2.0.0

containerRunOptions:
  user: "analyticalplatform"

commandTests:
  - name: "ubuntu"
    command: "grep"
    args: ["DISTRIB_RELEASE", "/etc/lsb-release"]
    expectedOutput: ["DISTRIB_RELEASE=22.04"]

  - name: "whoami"
    command: "whoami"
    expectedOutput: ["analyticalplatform"]

  - name: "user"
    command: "id"
    args: ["--user", "analyticalplatform"]
    expectedOutput: ["1000"]

  - name: "groups"
    command: "id"
    args: ["--groups", "analyticalplatform"]
    expectedOutput: ["100"]

  - name: "aws"
    command: "aws"
    args: ["--version"]
    expectedOutput: ["aws-cli/2.*"]

  - name: "conda"
    command: "conda"
    args: ["info"]
    expectedOutput: [".*active environment.*"]

  - name: "pip"
    command: "pip"
    args: ["--version"]
    expectedOutput: ["pip.*"]

fileContentTests:
  - name: "bashrc first-run-notice"
    path: "/home/analyticalplatform/.bashrc"
    expectedContents: ["#Â This is a first run notice for Visual Studio Code"]
