---
schemaVersion: 2.0.0

containerRunOptions:
  user: "vscode"

commandTests:
  - name: "whoami"
    command: "whoami"
    expectedOutput: ["vscode"]

  - name: "user"
    command: "id"
    args: ["--user", "vscode"]
    expectedOutput: ["1000"]

  - name: "groups"
    command: "id"
    args: ["--groups", "vscode"]
    expectedOutput: ["100"]

  - name: "conda"
    command: "conda"
    args: ["info"]
    expectedOutput: [".*active environment.*"]

  - name: "aws"
    command: "aws"
    args: ["--version"]
    expectedOutput: ["aws-cli/2.*"]
